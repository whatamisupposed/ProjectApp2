<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Golf Scorecard</h1>
    </header>
    <main>
        <section id="scorecard">
            <!-- Scorecard table will be generated by JavaScript -->
        </section>
        <section id="player-input">
            <!-- Player input rows and tee selection -->
            <h2>Player Input</h2>
            <div id="player-inputs">
                <div class="player-row">
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" id="player1-name" value="Player 1">
                </div>
                <div class="player-row">
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" value="Player 2">
                </div>
                <div class="player-row">
                    <label for="player3-name">Player 3 Name:</label>
                    <input type="text" id="player3-name" value="Player 3">
                </div>
                <div class="player-row">
                    <label for="player4-name">Player 4 Name:</label>
                    <input type="text" id="player4-name" value="Player 4">
                </div>
                <div class="course-selector">
                    <label for="course-select">Select Course:</label>
                    <select id="course-select">
                        <option value="11819">Thanksgiving Point Golf Course</option>
                        <option value="18300">Fox Hollow Golf Course</option>
                        <option value="19002">Spanish Oaks Golf Course</option>
                    </select>
                </div>
                <button onclick="updateScorecard()">Update Scorecard</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
